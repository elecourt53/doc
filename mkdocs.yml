site_name: Documentation d'Etienne
site_description: Documentation d'Etienne sur des logiciels et du matÃ©riel.
repo_url: https://github.com/elecourt53/doc
edit_uri: edit/main/docs/
theme:
  name: material
  logo: ./assets/images/perso.png
  favicon: ./assets/images/favicon.ico
  features:
    - navigation.sections
#    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: fr
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: ThÃ¨me sombre
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: ThÃ¨me clair    
      primary: teal
      accent: lime
  icon:
    repo: fontawesome/brands/github

plugins:
  - social
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      locale: fr
  - git-committers:
      repository: elecourt53/doc
      branch: main
  - glightbox

extra:
  social:
    - icon: octicons/home-fill-24
      link: https://elecourt53.github.io
      name: Mes rÃ©seaux sociaux
    - icon: fontawesome/brands/github
      link: https://github.com/elecourt53
      name: Mon GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/elecourt53
      name: Mon profil LinkedIn
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

copyright: |
  &copy; 2024 <a href="https://github.com/elecourt53"  target="_blank" rel="noopener">Etienne</a>

